<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link rel="stylesheet" type="text/css" href="main.css" /> -->
    <title>Document</title>
</head>
<body>
    <div id="app" v-cloak>
        
      <label>
        <input type="checkbox" v-model="isPurple"/>
      </label>
      <select v-model="selectColour">
        <option value="">white</option>
        <option value="text-black">black</option>
        <option value="text-orange">orange</option>
      </select>
      <input type='number' v-model="size"/>
      <div class="circle" :class="[circle_classes,selectColour]"
      :style="{height: size + 'px',width: size + 'px', lineHeight: size + 'px'}" 
      v-if="size <= 400"> <!-- if size biger than 400px will disappear -->
        {{ p }}
      </div>
      <!-- //if condition  -->if condition
      <div v-if="model == 1">
        1
      </div>
      <div v-else-if="model == 2">
        2
      </div>
      <div v-else="model == 3">
        3
      </div>
      <select v-model="model">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <!-- //for loopeing  -->
      <div>for loopeing
        <ul>
            <li v-for="(bird,index) in birds" :class="bird">
                {{ bird }} - {{ index }}
            </li>
        </ul>
        <hr/>
         <ul>
            <li v-for="(person,index) in ppl" :class="person.name" :key="person.name">
                <div>
                    {{ person.name }}
                    {{ person.index }}
                </div>
                <div v-for="(key , value ,index) in person">
                    value:  {{ value }} key:  {{ key }}  index:  {{ index }}<br/>
                </div> 
            </li>
        </ul>
      </div>
    </div>
     <!-- <div id="second">
        {{ firsName}}  {{ lastName  }}
    </div> -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</body>
</html>
