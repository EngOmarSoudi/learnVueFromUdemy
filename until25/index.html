<!DOCTYPE html>
<html lang="en">
<head>

        <label for="" >URL</label>

        <label for="" > Age: {{ Age }}</label>
        <input type="number" v-model.number="Age">
        <button type="button" @click="increment">Increment</button><!--//or age++ -->
        <button type="button" @click="decrement">decrement</button><!--//or age-- -->

    </div>
     <!-- <div id="second">
